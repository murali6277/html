    <script>
        function dowork(ev){

        }
        function allowDrop(ev){
            ev.preventDefault();
        }
        function drop(ev){
            var id=ev.dataTransfer.getData("text");
            ev.stopPropagation();
            var im=document.getElementById(id);
            ev.target.appendChild(img1);
        }
    </script>
    <title>Document</title>
</head>
<body>
    <div id="div1" style= "width:300px;height:300px;border:3px solid red">
        <img id="img1" src="C:\Users\ITPL\Downloads/messi.jpg" width=100 height=100 draggable="true"
         ondragstart="doWork(event);"/>

    </div>
    <div id="div2" style= "width:300px;height:300px;border:3px solid red"
    ondragover="allowDrop(event);" ondrop="drop(event)"/>

       
    </div>
</body>
</html>
