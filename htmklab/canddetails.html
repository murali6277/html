<body>
    <center><b>Candidate Information<b></center>
        <form >
<center><table border="1" style="background-color:cyan"></center>

        <td><input type="text" id="name" maxlength="15"></td>

        <td>phonenumber:<font color="red">*</font></td>

        <input type="radio" id="gender">female</td>
    </tr>

                        <td>Highest Qualification</td>
                        <td><select name="qualification">

                            <option>ssc</option>
                        </select></td>
                    </tr>
        <tr>

                <input type="checkbox" id="course">JQuery

        </tr>
        <tr>
            <td>Comments:(Mention External Certifications if any)</td>
            <td><textarea name="certifications" rows="5" cols="50"></textarea></td>
        </tr>
        <tr>
            <td>Upload Degree/External Certificates:<font color="red">*</font></td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td> </td>
            <td><input type="submit">

        </tr>
</table>
