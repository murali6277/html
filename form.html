<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body bgcolor="skyblue"> 
    <table>
        <tr>
                <th>enter the password</th>
                <td><input type="password" id="psd" name="psd"></td>
                <th>enter name</th>
                <td><input type="text" id="name" name="name"></td>
        </tr>
         <tr>
             <th>address</th>
             <td>
                 <textarea name="address" rows="10" cols=50"></textarea>
             </td>
        </tr>
        <tr>
             <th>select the programes attended</th>
        </tr>
        <tr>
                <td>
                        <input type="checkbox">COBOL
                        <input type="checkbox">IDMS
                        <input type="checkbox">Java
                </td>
        </tr>
        <tr>
            <th>select the group you belong to</th><td>
            <input type="radio" name="group">group1
            <input type="radio" name="group">group2
            <input type="radio" name="group">group3</td>

        </tr>
        <tr>
            <th>which training program you like to attend</th>
            <td>
                <select name="program">
                <option value="js">js</option>
                <option value="c++">c++</option>
                <option value="cobra">cobra</option></select>
            </td>
        </tr>
        <tr>
            <td><input type="file"></td>
        </tr>
    </table>
    <input type="button" value="exit">
    <input type="submit" value="save">
    <input type="reset" value="reset">
</body>
</html>
