<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript">
    var result;
       function store(){
            var empid=document.getElementById("empid").value;
            var name=document.getElementById("name").value;
            var salary=document.getElementById("salary").value;
            if(window.sessionStorage){
                sessionStorage.setItem("id",empid);
                sessionStorage.setItem("name",name);
                sessionStorage.setItem("empsal",salary);
                displayresult();
            }
            else {
                result="session storage not supported";
                document.getElementById("mydiv").innerHTML=result;
            }
       }
       function displayresult(){
           var empid=sessionStorage.getItem("id");
           var name=sessionStorage.getItem("name");
           var salary=sessionStorage.getItem("empsal");
           result="employee id"+empid+"<br>employee name:"+name+"<br>salary"+salary;
           document.getElementById("mydiv").innerHTML=result;
       }
    </script>
    <title>script</title>
</head>
<body>
   <table>
       <tr>
           <td>employee id</td>
           <td><input type="text" id="empid"/></td>
        </tr>
        <tr>
                <td>employee name</td>
                <td><input type="text" id="name"/></td>
         </tr>
        <tr>
            <td>salary</td>
            <td>
                <input type="text" id="salary">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="display" onclick="displayresult();">
                <input type="button" value="go" onclick="store();"/>
            </td>
        </tr>

   </table>
   <div id="mydiv" >
      
 
    </div> 
 
</body>
</html>
