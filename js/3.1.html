<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>   
var s= new Date();
document.write(Date());
var t=s.getHours();
if(t<12){ document.write("<br>Good Morning")};
if(t>=12 && t<=17){ document.write("<br>Good Afternoon")};
if(t>17){ document.write("<br>Good Evening")};

</script> 
</body>
</html>
