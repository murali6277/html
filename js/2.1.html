<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var count = 0;
        var i;

        for (i = 0; i < 100; i++) {


            document.write(i);
            count++;

            if (count == 10) {
                document.write("<br>");


                count = 0;
            }
        }
    </script>
    <hr>
    <br>
    <script>
        var i = 0;
        var count = 1;
        while (i < 100) {
            document.write(i);

            if (count == 10) {
                document.write("<br>");


                count = 0;
            } 
            i++; 
            count++;
        }
    </script>
    <br>
    <hr>
    <br>
    <script>
        var i=0;
        var count=1;
        do{
            document.write(i);
            
            if (count == 10) {
                document.write("<br>");


                count = 0;
            } i++;count++;

        }
        while(i<100);
    </script>
</body>

</html>
